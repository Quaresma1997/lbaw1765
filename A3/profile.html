<div class="modal fade" id="add_event">
  <div class="modal-dialog modal-sm">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">New Event</h4>
        <button type="button" class="close" data-dismiss="modal">&times;</button>
      </div>

      <div class="modal-body ">

        <label for="name">Name</label>
        <div class="input-group mb-2">
          <div class="input-group-prepend">
            <span class="input-group-text" id="name"><i class="fas fa-pencil-alt fa-fw"></i></span>
          </div>
          <input type="text" class="form-control" placeholder="Enter Name">
        </div>

        <label for="date">Date</label>
        <div class="input-group mb-2">
          <div class="input-group-prepend">
            <span class="input-group-text" id="date"><i class="fas fa-calendar-alt fa-fw"></i></span>
          </div>
          <input type="datetime-local" class="form-control" placeholder="Enter Date">
        </div>

        <label for="localization">Localization</label>
        <div class="input-group mb-2">
          <div class="input-group-prepend">
            <span class="input-group-text" id="localization"><i class="fas fa-map-marker-alt fa-fw"></i></span>
          </div>
          <input type="text" class="form-control" placeholder="Enter Localization">
        </div>

        <label for="description">Description</label>
        <div class="input-group mb-2">
          <div class="input-group-prepend">
            <span class="input-group-text" id="description"><i class="fas fa-align-justify fa-fw"></i></span>
          </div>
          <input type="text" class="form-control" placeholder="Enter Description">
        </div>

        <label for="upload_image">Upload Image</label>
        <div class="input-group mb-2">
          <label class="btn btn-outline-dark">
            Browseâ€¦ <input type="file" hidden id="upload_image">
          </label>
        </div>

        <button type="button" class="btn btn-block btn-outline-dark mb-2">Add Event</button>

      </div>
    </div>
  </div>
</div>
