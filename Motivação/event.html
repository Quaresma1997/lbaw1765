  <div class="modal fade" id="add_event">
    <div class="modal-dialog modal-dialog-centered modal-md">
  
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title">New Event</h4>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>
  
        <div class="modal-body ">
  
          <label for="name">Name</label>
          <div class="input-group mb-2">
            <div class="input-group-prepend">
              <span class="input-group-text" id="name">
                <i class="fas fa-pencil-alt fa-fw"></i>
              </span>
            </div>
            <input type="text" class="form-control" placeholder="Enter Name">
          </div>
  
          <div class="row">
            <div class="col-12 col-sm-6">
              <div class="form-group mb-2 p-0 m-0">
                <label for="type">Type</label>
                <select class="custom-select" id="type">
                  <option value="Public" selected>Public</option>
                  <option value="Private">Private</option>
                </select>
              </div>
            </div>
  
            <div class="col-12 col-sm-6">
              <div class="form-group mb-2 p-0 m-0">
                <label for="category">Category</label>
                <select class="custom-select" id="category">
                  <option value="Music">Music</option>
                  <option value="Sports">Sports</option>
                  <option value="Entertainment">Entertainment</option>
                  <option value="Educational">Educational</option>
                  <option value="Other" selected>Other</option>
                </select>
              </div>
            </div>
          </div>
  
          <label for="date">Date</label>
          <div class="input-group mb-2">
            <div class="input-group-prepend">
              <span class="input-group-text" id="date">
                <i class="fas fa-calendar-alt fa-fw"></i>
              </span>
            </div>
            <input type="datetime-local" class="form-control" placeholder="Enter Date">
          </div>
  
          <div class="row">
            <div class="col-12 col-sm-6">
              <label for="country">Country</label>
              <div class="input-group mb-2 p-0 m-0">
                <div class="input-group-prepend">
                  <span class="input-group-text" id="country">
                    <i class="fas fa-map-marker-alt fa-fw"></i>
                  </span>
                </div>
                <input type="text" class="form-control" placeholder="Enter Country">
              </div>
            </div>
  
            <div class="col-12 col-sm-6">
              <label for="city">City</label>
              <div class="input-group mb-2">
                <div class="input-group-prepend">
                  <span class="input-group-text" id="city">
                    <i class="fas fa-map-marker-alt fa-fw"></i>
                  </span>
                </div>
                <input type="text" class="form-control" placeholder="Enter City">
              </div>
            </div>
          </div>
  
          <label for="spot">Place</label>
          <div class="input-group mb-2">
            <div class="input-group-prepend">
              <span class="input-group-text" id="place">
                <i class="fas fa-map-marker-alt fa-fw"></i>
              </span>
            </div>
            <input type="text" class="form-control" placeholder="Enter Place">
          </div>
  
          <label for="description">Description</label>
          <div class="input-group mb-2">
            <textarea class="form-control" rows="1" cols="1" placeholder="Enter Description"></textarea>
          </div>
  
          <label for="upload_image">Upload Image</label>
          <div class="input-group mb-0">
            <label class="btn btn-secondary">
              Browse
              <input type="file" hidden id="upload_image" class="form-control-file">
            </label>
          </div>
  
          <hr>
  
          <button type="button" class="btn btn-block btn-success mb-1" onclick="window.location.href='./event.html'">Add Event</button>
  
        </div>
      </div>
    </div>
  </div>
