  <div class="modal fade" id="sign_up">
    <div class="modal-dialog modal-dialog-centered modal-md">

      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title">Sign Up</h4>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>

        <div class="modal-body ">

          <label for="username">Username</label>
          <div class="input-group mb-2">
            <div class="input-group-prepend">
              <span class="input-group-text" id="username">
                <i class="fas fa-user fa-fw"></i>
              </span>
            </div>
            <input type="text" class="form-control" placeholder="Enter Username">
          </div>

          <label for="email">Email</label>
          <div class="input-group mb-2">
            <div class="input-group-prepend">
              <span class="input-group-text" id="email">
                <i class="fas fa-envelope fa-fw"></i>
              </span>
            </div>
            <input type="text" class="form-control" placeholder="Enter Email">
          </div>

          <div class="row">
            <div class="col-12 col-sm-6">
              <label for="first">First Name</label>
              <div class="input-group mb-2">
                <div class="input-group-prepend">
                  <span class="input-group-text" id="first">
                    <i class="fas fa-id-card fa-fw"></i>
                  </span>
                </div>
                <input type="text" class="form-control" placeholder="Enter First Name">
              </div>
            </div>

            <div class="col-12 col-sm-6">
              <label for="last">Last Name</label>
              <div class="input-group mb-2">
                <div class="input-group-prepend">
                  <span class="input-group-text" id="last">
                    <i class="fas fa-id-card fa-fw"></i>
                  </span>
                </div>
                <input type="text" class="form-control" placeholder="Enter Last Name">
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-12 col-sm-6">
              <label for="country">Country</label>
              <div class="input-group mb-2 p-0 m-0">
                <div class="input-group-prepend">
                  <span class="input-group-text" id="country">
                    <i class="fas fa-home fa-fw"></i>
                  </span>
                </div>
                <input type="password" class="form-control" placeholder="Enter Country">
              </div>
            </div>

            <div class="col-12 col-sm-6">
              <label for="city">City</label>
              <div class="input-group mb-2">
                <div class="input-group-prepend">
                  <span class="input-group-text" id="city">
                    <i class="fas fa-home fa-fw"></i>
                  </span>
                </div>
                <input type="text" class="form-control" placeholder="Enter City">
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-12 col-sm-6">
              <label for="password">Password</label>
              <div class="input-group mb-2 p-0 m-0">
                <div class="input-group-prepend">
                  <span class="input-group-text" id="password">
                    <i class="fas fa-lock fa-fw"></i>
                  </span>
                </div>
                <input type="password" class="form-control" placeholder="Enter Password">
              </div>
            </div>

            <div class="col-12 col-sm-6">
              <label for="confpass">Confirm Password</label>
              <div class="input-group mb-2 p-0 m-0">
                <div class="input-group-prepend">
                  <span class="input-group-text" id="confpass">
                    <i class="fas fa-lock fa-fw"></i>
                  </span>
                </div>
                <input type="password" class="form-control" placeholder="Confirm Password">
              </div>
            </div>
          </div>

          <hr>

          <button type="button" class="btn btn-block btn-success mb-2">Sign Up</button>

          <div class="btn-group d-flex" role="group">
            <button type="button" class="btn btn-primary w-100">
              <i class="fab fa-facebook-f fa-fw"></i>
            </button>
            <button type="button" class="btn btn-danger w-100">
              <i class="fab fa-google fa-fw"></i>
            </button>
            <button type="button" class="btn btn-secondary w-100">
              <i class="fab fa-github fa-fw"></i>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="modal fade" id="login">

      <!-- Modal content-->

                <i class="fas fa-lock fa-fw"></i>
              </span>
            </div>
            <input type="password" class="form-control" placeholder="Enter your Password">
          </div>

          <hr>

          <button type="button" class="btn btn-block btn-success mb-2" onclick="window.location.href='./homepage.html'">Login</button>

          <div class="btn-group d-flex" role="group">
            <button type="button" class="btn btn-primary w-100" onclick="window.location.href='./admin.html'">
              <i class="fab fa-facebook-f fa-fw"></i>
            </button>
            <button type="button" class="btn btn-danger w-100">
              <i class="fab fa-google fa-fw"></i>
            </button>
            <button type="button" class="btn btn-secondary w-100">
              <i class="fab fa-github fa-fw"></i>
            </button>
          </div>
        </div>
      </div>
    </div>
